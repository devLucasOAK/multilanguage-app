<div class="container">
    <div class="row mb-4" *ngFor="let post of posts">
        <div class="col-4">
            <img [src]="post.image" alt="" style="width: 100%">
        </div>
        <div class="col-8">
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>

            <div class="row">
                <div class="col-8"></div>
                <div class="input-group col-4">
                    <input type="text" class="form-control blog-input" placeholder="{{ 'BUY.PLACEHOLDER' | translate }}" [(ngModel)]="quantity[post.id]">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" (click)="buy(post)">{{ "BUY.TEXT" | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
